# @package _global_

agent:
  name: "ppo-hca"
  adv: "hca"
  value_loss_coeff: 0.0
  entropy_coeff: 0.1
  hca_checkpoint: ""
  hca_n_layers: 2
  hca_hidden_size: 128
  hca_lr: 3e-4
  hca_update_every: 5000
  hca_epochs: 1
  hca_batchsize: 256
  hca_dropout: 0
  hca_noise_std: null
  hca_activation: "relu"
  hca_train_val_split: [1., 0.]
  hca_weight_training_samples: True
  refresh_hca: True
  hca_normalize_inputs: False
  smoothing_fn: ["exp", 0.0, 0.0, 0.0]
