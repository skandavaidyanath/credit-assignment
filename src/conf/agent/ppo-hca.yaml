# @package _global_

agent:
  name: "ppo-hca"
  adv: "hca"
  value_loss_coeff: 0.0
  hca_checkpoint: ""
  hca_n_layers: 2
  hca_hidden_size: 128
  hca_lr: 3e-4
  env_steps_per_hca_update: 2048
  hca_epochs: 25
  hindsight_ratio_clip: null
  hca_batchsize: 256
  hca_dropout: 0
  hca_activation: "relu"
  hca_train_val_split: [0.9, 0.1]
  reset_hca: True
