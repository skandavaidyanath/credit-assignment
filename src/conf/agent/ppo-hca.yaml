# @package _global_

agent:
  name: "ppo-hca"
  adv: "hca"
  value_loss_coeff: 0.0
  entropy_coeff: 0.1
  hca_checkpoint: ""
  hca_n_layers: 2
  hca_hidden_size: 128
  hca_lr: 3e-4
  hca_update_every: ${agent.update_every}
  hca_update_every_env_steps: ${agent.update_every_env_steps}   # this overrides hca_update_every 
  hca_epochs: 10
  hca_batchsize: 256
  hca_dropout: 0
  hca_noise_std: null
  hca_activation: "relu"
  hca_train_val_split: [1.0, 0.0]
  hca_weight_training_samples: false
  refresh_hca: True
  hca_normalize_inputs: False
  hca_normalize_return_inputs_only: false
  smoothing_fn: ["exp", 0.0, 0.0, 0.0]
  stop_hca: null