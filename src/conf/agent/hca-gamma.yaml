# @package _global_

agent:
  name: "hca-gamma"
  adv: "mc-hca-gamma"
  value_loss_coeff: 0.0
  entropy_coeff: 0.1
  gamma_temp: 0.25
  hca_checkpoint: ""
  hca_n_layers: 2
  hca_hidden_size: 128
  hca_lr: 3e-4
  hca_update_every: 5000
  hca_epochs: 1
  hca_batchsize: 256
  hca_dropout: 0
  hca_activation: "relu"
  hca_normalize_inputs: True
  hca_train_val_split: [0.9, 0.1]
  refresh_hca: True