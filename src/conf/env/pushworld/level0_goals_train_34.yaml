# @package _global_

env:
  name: "level0_goals_train_34"
  type: "pushworld"
  sparse: True
  puzzle_path: "pushworld_env/benchmark/puzzles/level0/goals/train/level_0_goals_train_34.pwp"
  max_steps: 50
  use_state: True
  gamma: 1.0
  delay_reward: True

training:
  log_freq: 1000  # Log every these many episodes
  save_model_freq: 0 # Save networks every these many episodes
  eval_freq: 5000 # eval every these many episodes
  num_eval_eps: 1

agent:
  value_loss_coeff: 0.1 
  n_layers: 2
  hidden_size: 64
  entropy_coeff: 0.1