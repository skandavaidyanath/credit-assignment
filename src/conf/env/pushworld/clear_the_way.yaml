# @package _global_

env:
  name: "clear_the_way"
  type: "pushworld"
  sparse: True
  puzzle_path: "pushworld_env/benchmark/puzzles/level1/Clear The Way.pwp"
  max_steps: 50
  use_state: True
  gamma: 1.0

training:
  log_freq: 1000  # Log every these many episodes
  save_model_freq: 0 # Save networks every these many episodes
  eval_freq: 5000 # eval every these many episodes
  num_eval_eps: 1

agent:
  value_loss_coeff: 1e-2 # the returns tend to be very large in this env
  n_layers: 2
  hidden_size: 64
  entropy_coeff: 0.0