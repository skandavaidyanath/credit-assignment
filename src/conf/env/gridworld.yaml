# @package _global_

env:
  name: "GridWorld"
  type: "gridworld"
  sparse: False
  puzzle_path: "maps/test_v4.txt"

training:
  log_freq: 5000  # Log every these many env steps.
  save_model_freq: 0 # Save networks every these many episodes
  eval_freq: 5000 # eval every these many env steps.

agent:
  value_loss_coeff: 0.25
  n_layers: 2
  hidden_size: 64